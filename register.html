        <div class="container">

            <div class="row my-5 text-center">
                <div class="col-12">
                    <p class="fw-bolder display-1 text-white mb-0">Register! <i class="fa fa-user"></i></p>
                    <p class="text-success text-white">Masukan Data anda dengan benar!</div>

                <div class="row">

                    <div class="col-6 mx-auto">

                        <div class="card text-center">

                                <div class="card-body">
                                    
                                        <form action="login.html" class="p-5">

                                         <div class="input-group mb-3">
                                             <span class="input-group-text" id="inputGroup-sizing-default">Nama Depan</span>
                                             <input class="form-control" placeholder="Masukan Nama Depan Anda" type="email" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                           </div>
         
                                           <div class="input-group mb-3">
                                             <span class="input-group-text" id="inputGroup-sizing-default">Nama Belakang</span>
                                             <input class="form-control" placeholder="Masukan Nama Belakang Anda" type="password" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                           </div>

                                           <div class="col-12 mb-3">
                                            <span class="input-group-text" id="inputGroup-sizing-default btn-lg">Jenis Kelamin
                                                <select class="form-control form-control-lg text-center shadow-none" id="gender" name="gender">
                                                    <option value="male">Laki-Laki</option>
                                                    <option value="female">Perempuan</option>
                                                    <option value="other">Lainnya</option>
                                                  </select>
                                            </span>
                                            
                                           </div>


                                                                                       
                                         <div class="input-group mb-3">
                                            <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                                            <input class="form-control" placeholder="Masukan Email Anda" type="email" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                          </div>

                                          <div class="col-12">                                 
                                          <div class="mb-3">
                                            <label for="exampleFormControlTextarea1" class="form-label">Alamat</label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                                          </div>
                                          </div>
         
                                           <div class="text-center">
                                             <button class="btn btn-primary w-100 btn-lg" type="submit">Register <a href="login.html"></a></button>
                                           </div>
                                        </form>
                                     </div>
                                     </div>
                           
                                </div>
  

                        </div>
